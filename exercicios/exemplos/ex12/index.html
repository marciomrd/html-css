<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>

<body>
    <h1>Vídeos Hospedados Localmente</h1>
    <p>Aqui está um exemplo de vídeo hospedado no servidor local</p>
    <video width="560" poster="image/thumb-ondas.jpg" controls autoplay loop>
        <source src="midia/meu-video-webm.webm" type="video/webm">
        <source src="midia/meu-video-mkv.mkv" type="video/mp4">
        <source src="midia/meu-video-mp4.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <p>O próximo vídeo está hospedado no Youtube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=2RMsbbtCqnlg2HVZ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>

</html>
