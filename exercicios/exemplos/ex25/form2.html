<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="cadastro.php" autocomplete="on" method="post">
        
        <p>
            <label for="iuser">Usuário:</label>
            <input type="text" name="user" id="iuser" required minlength="5" maxlength="15" placeholder="nome usuário">
        </p>

        <p>
            <label for="ipassword">Senha:</label>
            <input type="password" name="password" id="ipassword" required minlength="6" maxlength="10" placeholder="minimo 6 digitos">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
