<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rios</title>
</head>
<body>
    <h1>Exemplo Output Range</h1>

    <form action="cadastro.php" method="get">

        <p>
            <label for="iescala">Escala:</label>
            <input type="range" name="escala" id="iescala" min="1" max="10" value="5" oninput="ivalor.innerHTML = Number(iescala.value)">
            <output name="valor" id="ivalor">5</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
