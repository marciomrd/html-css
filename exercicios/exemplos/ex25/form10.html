<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo Output</h1>

    <form action="cadastro.php" method="get">

        <p>
           <label for="iano">O ano em que você nasceu:</label>
           <input type="number" name="ano" id="iano" min="1900" max="2024" oninput="calcIdade()">
        </p>

        <p>
            <label for="iidade">Sua idade:</label>
            <output name="idade" id="iidade">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

        <script>
            function calcIdade() {
                let atual = new Date().getFullYear()
                iidade.innerHTML = atual - iano.value
            }
        </script>

    </form>
</body>
</html>
