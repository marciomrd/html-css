<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>

<body>

    <h1>Exemplo de color, range e file</h1>

    <form action="cadastro.php" method="post" aria-autocomplete="on">

        <p>
            <label for="icolor">Cores:</label>
            <input type="color" name="color" id="icolor" value="#ff00ff">
        </p>

        <p>
            <label for="irange">Satisfação:</label>
            <input type="range" name="range" id="irange" min="1" max="5" value="1">
        </p>

        <p>
            <label for="ifile">Arquivos:</label>
            <input type="file" name="file" id="ifile">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
</body>

</html>
