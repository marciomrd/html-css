<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradientes em CSS</title>
    <style>
        * {
            height: 100%;
        } /* O "*" representa configurações globais*/
        
        body {
            background-image: linear-gradient(45deg, #9E3EA0, #713F9F,#C42C5A, #D27D3E, #D16940);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradientes</h1>
</body>
</html>
