<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/query.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <main>

        <section id="login">

            <picture id="imagem">
                <!--Imagem no CSS-->
            </picture>

            <div id="formulario">

                <h1>Login</h1>

                <p>Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações do seu
                    ambiente.</p>

                <form action="login.php" method="post" autocomplete="on">

                    <div class="campo">
                        <label for="iemail"> <span id="person" class="material-symbols-outlined">person</span></label>

                        <input type="email" name="email" id="iemail" placeholder="Seu e-mail" maxlenght="30"
                            autocomplete="email" required>
                    </div>

                    <div class="campo">
                        <label for="ipass"><span id="key" class="material-symbols-outlined">vpn_key</span></label>

                        <input type="password" name="password" id="ipass" placeholder="Sua senha" minlength="8"
                            maxlength="20" autocomplete="current-password" required>
                    </div>

                    <input type="submit" value="Enviar">
                    
                    <a class="botao" href="esqueci.html">Esqueci a senha <span
                            class="material-symbols-outlined">mail</span></a>

                </form>

            </div>

        </section>

    </main>
</body>

</html>
