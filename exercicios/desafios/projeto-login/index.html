<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <main>

        <section id="login">

            <picture id="imagem">
                <!--Imagem no CSS-->
            </picture>

            <div id="formulario">

                <h1>Login</h1>

                <p>Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações do seu ambiente.</p>

                <form action="login.php" method="post">

                    <div>
                        <label for="iemail"> <span id="person" class="material-symbols-outlined">person</span></label>

                        <input type="email" name="email" id="iemail" placeholder="Seu e-mail" max="30" required>
                    </div>

                    <div>
                        <label for="ipass"><span id="key" class="material-symbols-outlined">key</span></label>

                        <input type="password" name="password" id="ipass" placeholder="Sua senha" minlength="8" required>
                    </div>

                    <div>
                        <input type="submit" value="Enviar">

                        <input type="button" value="Esqueci minha senha">
                    </div>
                    
                </form>

            </div>

        </section>

    </main>
</body>

</html>
